<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="quora.png">
</head>

<body>

    <div class="wrapper">
        <form action="index.html">
            <h1>Quora</h1>
            <p class="breif">A place to share knowledge and better understand the world</p>
            <h3 class="login">Login</h3>
            <hr>          
            
            <div class="input-box">
                
                <input type="text" placeholder="Your Email" required>
            </div>
            <div class="input-box">
                <h4>Password</h4>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
               <span>Not having an account?<a href="#" class="signup">Sign up</a></span>
            </div>
            
            

            <button type="submit" class="btn" >Login</button>
        </form>
        <footer>
            <p class="foot">
                By continuing you indicate that you agree to Quora's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
        </footer>
    </div>
    

</body>

</html>
